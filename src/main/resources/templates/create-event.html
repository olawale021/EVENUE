<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100 p-10">
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6">Create Event</h1>
    <form th:action="@{/events/create}" method="post" th:object="${event}" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block text-gray-700">Event Name</label>
            <input type="text" th:field="*{eventName}" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Organizer Name</label>
            <input type="text" th:field="*{organizerName}" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Description</label>
            <textarea th:field="*{description}" class="w-full p-2 border rounded"></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Location</label>
            <input type="text" th:field="*{location}" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Venue</label>
            <input type="text" th:field="*{venue}" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Event Date</label>
            <input type="date" th:field="*{eventDate}" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Start Time</label>
            <input type="time" th:field="*{startTime}" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">End Time</label>
            <input type="time" th:field="*{endTime}" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Ticket Price</label>
            <input type="number" step="0.01" th:field="*{ticketPrice}" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Event Image</label>
            <input type="file" name="eventImageFile" class="w-full p-2 border rounded" accept="image/*">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Event Category</label>
            <select th:field="*{eventCategory}" class="w-full p-2 border rounded" required>
                <option value="" disabled selected>Select a category</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded">Create Event</button>
    </form>
</div>
</body>
</html>
